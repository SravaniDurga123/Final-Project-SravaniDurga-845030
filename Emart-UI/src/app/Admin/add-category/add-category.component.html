<div class="addbox">
    <div class="container">
        <div [formGroup]="AdminForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
               <label>CategoryName</label>
                    <input type="text" formControlName="categoryname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.categoryname.errors }" />
                    <div *ngIf="submitted && f.categoryname.errors" class="invalid-feedback">
                        <div *ngIf="f.categoryname.errors.required">CategoryName is required</div>
                    </div>
             </div>
            <div class="form-group">
                  <label>Description</label>
                  <textarea formControlName="categorydetails" class="form-control"></textarea>
            </div>
            <div class="text-center">
                <button class="btn btn-primary btn-md mr-1" (click)="onSubmit()">ADD</button>  
                <button class="btn btn-primary btn-md mr-1"  (click)="Reset()">Reset</button>
            </div>
       
       </div>
    </div>
</div>
