<div class="addbox">
    <div class="container">
        <div [formGroup]="AdminForm" >
            <div class="form-group">
                <label>CategoryName</label>
                <select formControlName="categoryname" >
                    <option *ngFor="let item of category" [value]=item.categoryId>{{item.categoryName}}</option>
                </select>
                     <div *ngIf="submitted && f.categoryname.errors" class="invalid-feedback">
                     </div>
              </div>
            <div class="form-group">
               <label>SubCategoryName</label>
                    <input type="text" formControlName="subcategoryname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.subcategoryname.errors }" />
                    <div *ngIf="submitted && f.subcategoryname.errors" class="invalid-feedback">
                        <div *ngIf="f.subcategoryname.errors.required">CategoryName is required</div>
                    </div>
             </div>
             <div class="form-group">
                <label>GST</label>
                <input type="number" formControlName="gst" class="form-control">
          </div>
            <div class="form-group">
                  <label>Description</label>
                  <textarea formControlName="subcategorydetails" class="form-control"></textarea>
            </div>
            
            <div class="text-center">
                <button class="btn btn-primary btn-lg  mr-1" (click)="onSubmit()">ADD</button>  
                <button class="btn btn-primary btn-lg  mr-1"  (click)="Reset()">Reset</button>
            </div>
       
       </div>
    </div>
</div>
