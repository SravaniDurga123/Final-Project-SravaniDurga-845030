<div class="view">
    
<div class="container">
   <div class="table-responsive">
       <table class=" table">
           <tr>
               <th>CategoryId</th>
               <th>CategoryName</th>
               <th>CategoryDescription</th>
           </tr>
           <tr *ngFor="let item of category">
                <td>{{item.categoryId}}</td>
                <td>{{item.categoryName}}</td>
                <td>{{item.categoryDetails}}</td>
                <td><button class="btn btn-primary btn-lg  mr-1">Edit</button></td>
                <td><button class="btn btn-danger  btn-lg  mr-1">Delete</button></td>
           </tr>
       </table>
   </div>
</div>
</div>
