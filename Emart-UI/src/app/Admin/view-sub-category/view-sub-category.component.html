
<div class="view">
    
    <div class="container">
       <div class="table-responsive">
           <table class=" table">
               <tr>
                   <th>SubCategoryId</th>
                   <th>SubCategoryName</th>
                   <th>SubCategoryDescription</th>
               </tr>
               <tr *ngFor="let item of subcategory">
                    <td>{{item.subCategoryId}}</td>
                    <td>{{item.subCategoryName}}</td>
                    <td>{{item.subCategoryDetails}}</td>
                    <td><button class="btn btn-primary btn-lg  mr-1">Edit</button></td>
                    <td><button class="btn btn-danger  btn-lg  mr-1">Delete</button></td>
               </tr>
           </table>
       </div>
    </div>
    </div>
