 <div class="Registerbox">
 
   <form [formGroup]="AccountForm" >
     <div class="form-group">
         <label>username</label>
         <input type="text" formControlName="username" (input)="ExistUsername()" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
         <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">NAME is required</div>
      </div> 
     </div>
     <div *ngIf="load==true">
       <p style="color: red;">username exists</p>
     </div>
     <div class="form-group">
       <label>Password</label>
       <input type="password" formControlName="pwd" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.pwd.errors }"/>
       <div *ngIf="submitted && f.pwd.errors" class="invalid-feedback">
        <div *ngIf="f.pwd.errors.required">PASSWORD is required</div>
        <div *ngIf="f.pwd.errors.required">min length should be 6</div>
    </div> 
     </div>
     <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="emailid" (input)="ExistUsername()" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.emailid.errors }"/>
        <div *ngIf="submitted && f.emailid.errors" class="invalid-feedback">
          <div *ngIf="f.emailid.errors.required">EMAIL is required</div>
      </div> 
      </div>
      <div *ngIf="load1==true">
        <p style="color: red;">Email is invalid or already taken</p>
      </div>
      <div class="form-group">
        <label>Mobile</label>
        <input type="text" formControlName="mobile" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }"/>
        <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
          <div *ngIf="f.mobile.errors.required">MOBILE is required</div>
          <div *ngIf="f.mobile.errors.pattern">mobile with 10digits</div>
      </div> 
      </div>
     <div class="text-center">
        <button class="btn btn-primary btn-sm " (click)="onSubmit()" >Register</button>  
        <button class="btn btn-primary  btn-sm "  (click)="Reset()">Reset</button>
    </div>
    <!-- <div class="text">
       Already login?  <a [routerLink]="['login']">Login</a>
    </div> -->
  </form>
      </div>
