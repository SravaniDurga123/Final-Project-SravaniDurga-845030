
<div class="profile">
    <div class="container">
        <div class="table-responsive">
        <div class="table border=0" >
            <form [formGroup]="SellerForm">
           <tr >
               <th>UserName:</th>
                <td><input type="text" formControlName="sellername"   ></td>
           </tr>
           <tr>
            <th>Email:</th>
             <td><input type="text" formControlName="emailid"  ></td>
        </tr>
        <tr>
            <th>Mobile:</th>
             <td><input type="text" formControlName="mobile"  ></td>
        </tr>
        <tr>
            <th>CompanyName:</th>
             <td><input type="text" formControlName="companyname"  ></td>
        </tr>
        <tr>
            <th>GSTIN:</th>
             <td><input type="text" formControlName="gstin" ></td>
        </tr>
        <tr>
            <th>CompanyDetails:</th>
             <td><input type="text" formControlName="companydescription" ></td>
        </tr>
        <tr>
            <th>PostalAddress:</th>
             <td><input type="text" formControlName="postaladdress" ></td>
        </tr>
        <tr>
            <th>Website:</th>
             <td><input type="text" formControlName="website" ></td>
        </tr>
            <button   type="button" class="btn btn-primary btn-md" (click)="enable()" >Edit</button> 
            <button  type="button" class="btn btn-primary btn-md b" (click)="Save()"  >Save</button> 
            </form> 
        </div>
        </div>
    </div>
